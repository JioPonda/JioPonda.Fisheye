<!DOCTYPE html>
<html>
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="css/photographer.css">
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <title>Fisheye - photographe </title>
  </head>
  <body>
    <header>
      <a href="./index.html"><img src="assets/images/logo.png" class="logo" /></a>
    </header>
    <main id="main">
      <div class="photograph-header">
        <button aria-describedby="Bouton permettant de contacter le photographe" class="contact_button" onclick="displayModal()">Contactez-moi</button>
      </div>
      <section class="photographer_section">
      </section>
    </main>
    <div id="contact_modal" aria-describedby="Modal de contacte">
			<div class="modal">
				<header>
          <h2>Contactez-moi</h2>
          <img src="assets/icons/close.svg" onclick="closeModal()" />
        </header>
				<form>
					<div>
						<label for="firstName">Pr√©nom</label>
						<input id="firstName" type="text"/>
            <label for="lastName">Nom</label>
            <input id="lastName" type="text"/>
            <label for="email">Email</label>
            <input id="email" type="text" />
            <label for="message">Votre message</label>
            <input id="message" type="text" />
					</div>
          <button type="reset" class="send_button" onclick="sendInfos() + closeModal()">Envoyer</button>
				</form>
			</div>
		</div>
    <div id="lightBox_container">
      <div class="lightBox">
        <img class="crossLightBox" src="assets/icons/close2.svg" onclick="closeLightBox()" />
      </div>
    </div>
    <script src="/scripts/pages/photographer.js"></script>
    <script src="/scripts/utils/contactForm.js"></script>
  </body>
</html>
