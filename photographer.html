<!DOCTYPE html>
<html lang="fr">
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="css/photographer.css">
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <title>Fisheye - photographe </title>
  </head>
  <body>
    <header>
      <a href="./index.html"><img src="assets/images/logo.png" class="logo" /></a>
    </header>
    <main id="main">
      <div class="photograph-header">
        <button aria-describedby="Bouton permettant de contacter le photographe" class="contact_button" onclick="displayModal()">Contactez-moi</button>
      </div>
      <div id="sorting">
        <p>Trier par :</p>
        <div id="select">
          <img class="chevronSelect" src="assets/icons/chevron.png" onclick="displayMenu()">
          <a href="#">Popularité</a>
        </div>
        <div id="menu">
          <img class="chevronMenu" src="assets/icons/chevron.png" onclick="closeMenu()">
          <a class="Popular" href="#">Popularité</a>
          <div class="border1"></div>
          <a class="Date" href="#">Date</a>
          <div class="border2"></div>
          <a class="Titre" href="#">Titre</a>
        </div>
      </div>
      <section class="photographer_section">
      </section>
    </main>
    <div id="contact_modal" aria-describedby="Modal de contacte">
			<div class="modal">
				<header>
          <h2>Contactez-moi</h2>
          <img src="assets/icons/close.svg" onclick="closeModal()" />
        </header>
				<form>
					<div>
						<label for="firstName">Prénom</label>
						<input id="firstName" type="text"/>
            <label for="lastName">Nom</label>
            <input id="lastName" type="text"/>
            <label for="email">Email</label>
            <input id="email" type="text" />
            <label for="message">Votre message</label>
            <input id="message" type="text" />
					</div>
          <button type="reset" class="send_button" onclick="sendInfos() + closeModal()">Envoyer</button>
				</form>
			</div>
		</div>
    <div id="lightBox">
      <img src="assets/icons/close_red.png" alt="croix de fermeture de la lightBox" class="crossLightBox" onclick="closeLightBox()">
      <img src="assets/icons/arrow.png" alt="fleche de direction droite" class="arrow" id="R" onclick="preview()">
      <img src="assets/icons/arrow.png" alt="fleche de direction gauche" class="arrow" id="L" onclick="next()">
      <div id="lightBox_container">
        <div class="lightBoxSlide"></div>
      </div>
    </div>
    </div>
    <footer>
      <div id="footerWidget"></div>
    </footer>
    <script src="/scripts/pages/photographer.js"></script>
    <script src="/scripts/utils/contactForm.js"></script>
  </body>
</html>
